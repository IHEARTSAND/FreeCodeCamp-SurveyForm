<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <title>survey-form</title>
  <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <h1 id="title" > SURVEY FORM </h1>
    <p id="description">description</p>

  <form id="survey-form">
    <label for="name" name="name-label" id="name-label"> Name
    <input id="name" type="text" name="name" required placeholder="Enter your name"> Name
    </label>
    <label for="email" id="email-label"> Email
    <input id="email"type="email" name="email" required placeholder="Enter your email">
    </label>
    <label for="number" id="number-label"> Age (optional)
    <input id="number" type="number" min="13" max="85" name="age" placeholder="Age">
    </label>
    <label for="dropdown" name="dropdown-label" > What is your favorite feature of freeCodeCamp?
      <select id="dropdown" name="dropdown">
        <option value=" "> (select one)
        <option value="1"> simplicity
        <option value="2"> outreach
      </select>
    </label>
    <fieldset>
      <p>Would you suggest FreeCodeCamp to your friends, and family?</p>
    <label for="btn-radio">
      <input type="radio" name="suggest" id="btn-radio"value="good"> Definitley
      </label>
      <label for="radio">
      <input id="bad" type="radio" name="suggest" value="bad"> Not sure
    </label>
    </fieldset>
    <fieldset>
      <p>How'd you find us?</p>
      <label for="friends"><input type="checkbox" id="friends" name="refferer" value="yes"> Friends</label>
      <label for="family"><input type="checkbox" id="family" name="refferer" value="yes"> Family</label>
    </fieldset>
    <textarea></textarea>
    <input id="submit" type="submit">
  </form>
</body>
</html>
