<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <title>survey-form</title>
  <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <fieldset name="header-container" id="header-container">
    <h1 id="title" > Survey Form </h1>
    <p id="description">Please fill out this form with the required information</p>
  </fieldset>

    <form id="survey-form">
      <label for="name" name="name-label" id="name-label"> Enter Your Name:
        <input id="name" type="text" name="name" required placeholder="Enter your name"> 
      </label>
      <label for="email" id="email-label"> Enter your email:
        <input id="email"type="email" name="email" required placeholder="Enter your email">
      </label>
      <label for="number" id="number-label"> Age (optional):
        <input id="number" type="number" min="13" max="85" name="age" placeholder="Age">
      </label>
      <label for="dropdown" name="dropdown-label" > What is your favorite feature of freeCodeCamp?
        <select id="dropdown" name="dropdown">
          <option value=" "> (select one)
          <option value="1"> simplicity
          <option value="2"> abundance of courses
        </select>
      </label>
      <fieldset>
        <p>Would you suggest FreeCodeCamp to your friends, and family?</p>
        <label for="btn-radio">
         <input type="radio" name="suggest" id="btn-radio" value="good" class="inline">Definitley
        </label> 
        <label for="bad">
          <input id="bad" type="radio" name="suggest" value="bad" class="inline">Not sure
        </label>
      </fieldset>
      <fieldset>
        <p>How did you find us?</p>
        <label for="friends"><input type="checkbox" id="friends" name="refferer" value="yes" class="inline"> Friends</label>
        <label for="family"><input type="checkbox" id="family" name="refferer" value="yes" class="inline"> Family</label>
      </fieldset>
      <label> Suggestions
        <textarea placeholder="Any suggestions on how FreeCodeCamp could be better?"></textarea>
      </label>
      <input id="submit" type="submit">
  </form>
</body>
</html>
